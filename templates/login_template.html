<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}

        <label for="email_input">Email:</label>
        <input id="email_input" name="email" type="email">
        <br>

        <label for="password_input">Password:</label>
        <input id="password_input" name="password" type="password">
        <br>

        <label for="password_input_2">Confirm Password:</label>
        <input id="password_input_2" name="password_2" type="password">
        <br>

        <input type="submit" value="Log In">
    </form>
</body>
</html>
